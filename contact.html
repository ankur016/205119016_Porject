            <div class="hero-text-box">
                <h1>Goodbye junk food.<br>Hello super healthy meals.</h1>
                <a class="btn btn-full js--scroll-to-plans" href="#">I'm hungry</a>
                <a class="btn btn-ghost js--scroll-to-start" href="#">Show me more</a>
            </div>

        <section>
        <h2>Contact Us</h2>
            <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                
                    <div class="col span-1-of-3">
                       <label for="name"> Name  </label> 
                        
                        </div>
                        <div class="col span-2-of-3">
                        
                        <input type="text" name="name" id="name" placeholder="your name" required>
                        </div>
                 </div>
                <div class="row">
                
                    <div class="col span-1-of-3">
                       <label for="email">Email </label> 
                        
                        </div>
                        <div class="col span-2-of-3">
                        
                        <input type="email" name="email" id="email" placeholder="your email" required>
                        </div>
                 </div>
                <div class="row">
                
                    <div class="col span-1-of-3">
                       <label for="email">Mobile No.</label> 
                        
                        </div>
                        <div class="col span-2-of-3">
                        
                        <input type="text" name="number" id="number" placeholder="your phone number" required>
                        </div>
                 </div>
                <div class="row">
                
                    <div class="col span-1-of-3">
                       <label for="findus ">How did you find us? </label> 
                        
                        </div>
                        <div class="col span-2-of-3">
                        <select name="find-us" id="find-us">
                            <option vlaue="friends" selected >Friends</option> 
                            <option vlaue="Search">Search Engine</option>
                            <option vlaue="Newspaper" >Newspaper</option> 
                            <option vlaue="Others" >Other</option> 
                            
                            </select>
                        </div>
                 </div>
                 <div class="row">
                
                    <div class="col span-1-of-3">
                       <label for="name">Newsletter </label> 
                        
                        </div>
                        <div class="col span-2-of-3">
                        
                        <input type="checkbox" name="news" id="news" checked required>Yes Please
                        </div>
                 </div>
                 <div class="row">
                
                    <div class="col span-1-of-3">
                       <label for="name">Drop us a line  </label> 
                        
                        </div>
                        <div class="col span-2-of-3">
                        
                            <textarea name="message" placeholder="your message"></textarea>
                        </div>
                 </div>
                 <div class="row">
                
                    <div class="col span-1-of-3">
                       <label>&nbsp; </label> 
                        
                        </div>
                        <div class="col span-2-of-3">
                        
                        <input type="submit"  value="Send">
                        </div>
                 </div>
                
                
                </form>
            </div>
        
        
        
        </section>
